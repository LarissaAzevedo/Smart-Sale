
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/perfil.css">
    <title>SMART SALE - HOME</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="ca">
                <img src="img/Agrupar 110.png" alt="logo smart sale" id="avatar">
                <label>
                    <input type="search" placeholder="Buscar produtos, marcas e muito mais ..."
                        aria-label="Faça uma busca" name="search">
                </label>
                <div class="botao-login">
                    <a href="#"><img src="img/avatar.png" alt="Link para fazer login" id="entrar">
                        <p>Entrar</p>
                    </a>
                </div>
            </div>
            <nav>
                <div class="menu-centro">
                    <ul class="menu">
                        <li><a href="#" title="Smart sale home">Home</a></li>
                        <li><a href="#" title="Smart sale quem somos">Quem somos</a></li>
                        <li><a href="#" title="Smart sale ongs">ONGs</a></li>
                        <li><a href="#" title="Smart sale ranking">Ranking</a></li>
                        <li><a href="#" title="Smart sale categorias">Categorias</a></li>
                        <li><a href="#" title="Smart sale perfil">Perfil</a></li>
                        <li><a href="#" title="Smart sale faq">FAQ</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
            <h1>Nome: Usuário (Vendedor/Comprador)</h1>
            <div class="tudo">
                <div class="conteudo">
                    <section class="cima">
                        <div class="esquerdo">
                            <img src="./img/Débora.jpg" alt="foto de perfil do usuario">

                        </div>
                        <div class="direito">
                            <div class="t1">
                                <div class="texto1">
                                    <P>Dados pessoais</P>
                                </div>
                                <div class="textos1">
                                    <p>Local</p>
                                    <p>Data de nascimento:</p>
                                    <p>sexo:</p>
                                </div>
                            </div>
                            <div class="t2">
                                <div class="texto2">
                                    <p>contato</p>
                                </div>
                                <div class="textos2">
                                    <p>E-mail:</p>
                                    <p>celular:</p>
                                </div>
                            </div>
                        </div>

                    </section>
                </div>
                <h2>Ranking</h2>
                <section class="baixo">
                    <div class="posranking">
                        <div class="numero1">
                            <p>1</p>

                        </div>
                        <div class="textoxp">
                            <p>Pontos XP</p>
                        </div>
                    </div>
                </section>
            </div>
    </main>
    <footer>
        <p>SMART SALE ©2019</p>
    </footer>

</body>

</html>
